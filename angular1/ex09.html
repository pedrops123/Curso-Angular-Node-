<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Componentes  Angular </title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').component('field',{
            bindings :{
                id:'@',
                label:'@',
                // < Menor que -  binding unidirecional
                // = igual     -  biding bidirecional 
                model:'=',
            },
            template:`
                <label for="{{ $ctrl.id }}"> {{ $ctrl.label }}</label>
                <input id="{{ $ctrl.id }}" ng-model="$ctrl.model">            
            `
        })

        angular.module('app').controller('MeuController',function(){
            const self = this
            self.name = "anonimo"
        }) 

    </script>
</head>
<body>
    <div ng-controller="MeuController as ct"> 
        <h1> {{ ct.name }} </h1>   
        <field id="nome" label="Nome" model="ct.name"></field>
    </div>
</body>
</html>
