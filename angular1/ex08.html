<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Diretivas Angular </title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app', [])
        angular.module('app').directive('meuRelogio',()=>{
            return {
                restrict:'AE',
                template:`<h2>${new Date }</h2>`
            }
        })
    </script>
</head>
<body>
    <h1> Usando como atributo </h1>
    <div meu-relogio></div>
    
    <hr/>
    <h1> Usando como elemento </h1>
    <meu-relogio></meu-relogio>

</body>
</html>
