<!DOCTYPE html>
<html ng-app='app' lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filters Angular </title>
    <script src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript">
        // Exercicio Controllers
        angular.module('app', [])

        angular.module('app').filter('upper',()=>{
            return function(input)
            {
                return input.toUpperCase();
            }
        })
        angular.module('app').controller('MeuController',
            [
                //'$scope',
                function(/*$scope*/) {
                    // Funcoes da tela
                    const self = this;
                    self.value = "Texto";
                }
            ]
        )
    </script>   
</head>
<body>
    <div ng-controller="MeuController as ctrl">
        
        <h1>{{ ctrl.value | upper }}</h1>
        <input  ng-model="ctrl.value"/>
    </div>
</body>
</html>
